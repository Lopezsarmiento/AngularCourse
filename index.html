<!DOCTYPE html>
<html lang="en" ng-app ='myApp'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-messages.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-resource.js"></script>


  </head>
  <body>
    <div class="container">
      <div ng-controller='mainController' class="row">
        <div class="col-xs-12">
          <h1>Hello, world!</h1>
        </div>
        <div class="col-xs-12">
          <form name="myForm">
          	<label>
          		ENTER VALID EMAIL
          		<input type="email" ng-model="field" name="myField" required maxlength="35" />
          	</label>
          	<div ng-messages="myForm.myField.$error" role="alert">
          		<div ng-message="required">Please enter a value for this field.</div>
          		<div class="alert alert-danger" ng-message="email">This field must be a valid email address.</div>
          		<div class="alert alert-danger" ng-message="maxlength">This field can be at most 15 characters long.</div>
          	</div>
          </form>
        </div>
        <div class="col-xs-12">
        	
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
